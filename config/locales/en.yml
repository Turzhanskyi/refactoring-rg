    Hello, we are RubyG bank!
    - If you want to create account - press `%{create}`
    - If you want to load account - press `%{load}`
    - If you want to exit - press `%{exit}`
  START_MENU_COMMANDS:
    create: "create"
    load: "load"
    exit: "exit"
  MAIN_MENU_PHRASES: |

    Welcome, %{name}
    If you want to:
    - show all cards - press `%{show_cards}`
    - create card - press `%{create_card}`
    - destroy card - press `%{destroy_card}`
    - put money on card - press `%{put_money}`
    - withdraw money on card - press `%{withdraw_money}`
    - send money to another card  - press `%{send_money}`
    - destroy account - press `%{destroy_account}`
    - exit from account - press `%{exit}`
  MAIN_MENU_COMMANDS:
    show_cards: "SC"
    create_card: "CC"
    destroy_card: "DC"
    put_money: "PM"
    withdraw_money: "WM"
    send_money: "SM"
    destroy_account: "DA"
    exit: "exit"
  CREATE_CARD_PHRASES: |
    You could create one of 3 card types
    - Usual card. 2% tax on card INCOME. 20$ tax on SENDING money from this card. 5% tax on WITHDRAWING money. For creation this card - press `%{usual}`
    - Capitalist card. 10$ tax on card INCOME. 10% tax on SENDING money from this card. 4$ tax on WITHDRAWING money. For creation this card - press `%{capitalist}`
    - Virtual card. 1$ tax on card INCOME. 1$ tax on SENDING money from this card. 12% tax on WITHDRAWING money. For creation this card - press `%{virtual}`
    - For exit - press `%{exit}`
  CREATE_CARD_COMMANDS:
    usual: "usual"
    capitalist: "capitalist"
    virtual: "virtual"
  PRESS_EXIT_PHRASE: "press `%{exit}` to exit\n"
  Y_N_ANSWERS:
    y: "y"
    n: "n"
  exit: "exit"
